<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Finder</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Hotel Finder</h1>
        <div id="search-containter">
            <input type="text" id="countryInput" placeholder="Select a Country">
            <select id="countryDropdown"></select>
            <button id="searchButton">Search</button>
        </div>
    </header>
    <main>
        <section id="result">
            <h2>Search Results</h2>
            <div class="hotel-list" id="hotelsList">

            </div>
        </section>
        <section id="details" class="hidden">
            <h2>Hotel Details</h2>
            <div id="hotelDetails">
                
            </div>
        </section>
    </main>
    
    <script type="module" src="/scripts/index.js"></script>
</body>
</html>
